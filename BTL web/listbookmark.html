    <script type="text/javascript" src="notify.min.js"></script>
    <script type="text/javascript">
        function deleteBookmark(url) {
            var bookmarks = JSON.parse(localStorage.getItem('bookmarks'));

            for (var i = 0; i < bookmarks.length; i++) {
                if (bookmarks[i].url == url) {
                    bookmarks.splice(i, 1);
                }
            }
            $.notify("Xoá truyện thành công", "success");
            localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
            
            fetchBookmarks();
        }

        //Fetch bookmarks
        function fetchBookmarks() {
            var bookmarks = JSON.parse(localStorage.getItem('bookmarks'));

            //Get output id
            var bookmarksResults = document.getElementById('bookmarksResults');

            bookmarksResults.innerHTML = '';

            for (var i = 0; i < bookmarks.length; i++) {
                var url = bookmarks[i].url;
                var name = bookmarks[i].name;
                var image = bookmarks[i].image;
                console.log(image);

                bookmarksResults.innerHTML += '<div class="card"><img src=' + image + '><div class="information"><h4>' + name + ':&nbsp;<a class="button" href="' + url + '" style="text-decoration:none;">Xem truyện</a>'
                    + '&nbsp;<a class="button" id="delete" onclick="deleteBookmark(\'' + url + '\')" href="#" style="text-decoration:none;">Xoá</a>'
                    + '</h4></div></div>';

            }
        }

    </script>
